name: Process Changesets

on:
  push:
    branches: [main]
    paths:
      - '.changeset/*.md'

concurrency:
  group: changelog-update
  cancel-in-progress: false

jobs:
  process-changesets:
    # Skip if the push was made by the changelog bot
    if: "!contains(github.event.head_commit.message, '[changelog-bot]')"
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check for changeset files
        id: check
        run: |
          count=$(find .changeset -name '*.md' ! -iname 'readme.md' 2>/dev/null | wc -l)
          echo "count=$count" >> "$GITHUB_OUTPUT"

      - name: Process changesets
        if: steps.check.outputs.count != '0'
        run: node .github/scripts/process-changesets.mjs

      - name: Commit changes
        if: steps.check.outputs.count != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md .changeset/
          git diff --cached --quiet || git commit -m "docs: update changelog [changelog-bot]"
          git push
