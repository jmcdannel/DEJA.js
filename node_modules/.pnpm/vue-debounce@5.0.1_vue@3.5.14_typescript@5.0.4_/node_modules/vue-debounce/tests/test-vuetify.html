    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <title>Testing HTML</title>

  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container fluid>
            Vuetify Text Field with blurr override
            <v-text-field outlined :value="textFieldValue" :debounce-events="['blur']" v-debounce:1s="updateTextFieldValue">
            </v-text-field>
            Updated Value: {{ textFieldValue }}
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script src="../dist/vue-debounce.min.js"></script>
    <script>
      Vue.use(vueDebounce.default, { defaultTime: '2s', fireOnEmpty: true })
      new Vue({
        el: '#app',
